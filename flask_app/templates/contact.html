        <h1 class="contact">Contact Me</h1>
        <br>
        <p class="descrition">If you have any questions or concerns, please do not hesitate to reach out to me. I strive to respond to all inquiries promptly and will do my best to provide you with the information or assistance you need. Thank you for consideration .</p>
        <hr style="border-color: black;">
        <div class="box">
            <div class="container mt-5">
                <form action="https://formsubmit.co/a1be1b8e121898e54f1cc129c49aaaaf" method="POST">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display: none;">
        
                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">
        
                <input type="hidden" name="_next" value="" >
        




                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="name" class="form-control" name="name" id="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="lastName" class="form-control" name="Last&nbsp;Name" id="lastName" required>
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="emailInfo" required>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="phonenumber" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (555) 555-5555">
                </div>
                <div class="col-md-12">
                    <label for="comments" class="form-label">Comments, questions?</label>
                    <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required ></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <input type="hidden" name="_next" value="/Dillan_samano/success">
                </div>
                </form>
            </div>
    <script type="text/javascript" src="{{url_for('static',filename='index.js')}}"></script>
